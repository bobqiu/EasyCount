[system]

sql=with \
(select tag, cast(Uin as string) Uin, cast(AccountType as string) AccountType, cast(ClientType as string) ClientType, cast(GameID as string) GameID, \
Money, dtEventTime from (select 0 tag, Uin, AccountType, ClientType, GameID, Money Money, dtEventTime \
from NewPayFlow union all select 1 tag, Uin, AccountType, ClientType, GameID, 0L Money, dtEventTime \
from NewRoundFlow ) xxxx) uniontmp, \
\
(select tag, Uin, AccountType, ClientType, GameID, count(1) cnt, sum(Money) summoney, AGGRTIME DIV 1000 agtime from uniontmp \
group by tag, Uin, AccountType, ClientType, GameID coordinate by unix_timestamp(dtEventTime, 'yyyy-MM-dd HH:mm:ss')*1000 \
with aggr interval 120 seconds) tmp, \
\
(select tag, concat_ws("-", tmp.Uin, tmp.AccountType, tmp.ClientType, tmp.GameID) kk, cnt, summoney, dim.k, dim.paycnt, \
dim.paysum, dim.actday, dim.acttag, cast ((tmp.agtime-1388505600L) DIV 86400 as int) cday from tmp left join dimtmp dim \
on concat_ws("-", tmp.Uin, tmp.AccountType, tmp.ClientType, tmp.GameID) = dim.k) tmp1, \
\
(select kk, cast (if(tag=0, coalesce(paycnt, 0)+cnt, coalesce(paycnt, 0)) as int) paycnt, \
coalesce(paysum, 0)+summoney paysum, cday, if(acttag is null, bit_set(emptybinary(23), 0), \
bit_set(bit_rsft(acttag, (cday-coalesce(actday,cday))), 0)) acttag from tmp1 ) tmp2 \
\
insert into dimtmp with kk as key select kk, paycnt, paysum, cday, acttag from tmp2, \
insert into __printtable select kk, paycnt, paysum, cday, acttag from tmp2 where rand()>0.01

