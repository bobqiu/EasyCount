[system]

sql=INSERT INTO dest SELECT appId, count(qq), count(qq ACCU), count(qq SW) FROM src GROUP BY appId \
COORDINATE BY dTime WITH AGGR INTERVAL 60 SECONDS WITH ACCU INTERVAL 3600 SECONDS WITH SW INTERVAL 1800 SECONDS  

[tabledesc-1]
table.name=src
table.fields=appId,string,:qq,string,:dTime,bigint,
table.zk.servers=xx-xx-xx1:2181,xx-xx-xx2:2181,xx-xx-xx3:2181,xx-xx-xx4:2181,xx-xx-xx5:2181
table.zk.root=/meta
table.topic=ieg_bd
table.interfaceId=bd_download
table.field.splitter=;

[tabledesc-2]
table.name=dest
table.fields=appId,string,:cnt1m,bigint,:cnt_accu,bigint,:cnt_sw,bigint,
table.type=tpg
table.tpg.db.host=xxxxxxxxx-distribute.com
table.tpg.db.port=5432
table.tpg.db.name=xxxxx
table.tpg.db.username=xxxxxx
table.tpg.db.passwd=xxxxxx

table.field.splitter=;



