[system]

sql=insert into t_menshen_countd_res select from_unixtime(AGGRTIME DIV 1000, 'yyyy-MM-dd HH:mm'), \
countd_hllp(host, cgi, mod_clientip) from SEC_Daily_MenShen_CcReq group by 1 \
COORDINATE BY inserttime * 1000 WITH AGGR INTERVAL 60 SECONDS, \
\
insert into t_menshen_goupby_res select from_unixtime(AGGRTIME DIV 1000, 'yyyy-MM-dd HH:mm'), \
count(1) as cnt, host, cgi, mod_clientip from SEC_Daily_MenShen_CcReq group by host, cgi, mod_clientip \
COORDINATE BY inserttime * 1000 WITH AGGR INTERVAL 60 SECONDS having count(1)>100, \
\
insert into t_wlogin_countd_res select from_unixtime(AGGRTIME DIV 1000, 'yyyy-MM-dd HH:mm'), \
countd_hllp(uluin, ulclientip) from SEC_WloginPwdLog group by 1 \
COORDINATE BY ulvrftime * 1000 WITH AGGR INTERVAL 60 SECONDS , \
\
insert into t_wlogin_groupby_res select from_unixtime(AGGRTIME DIV 1000, 'yyyy-MM-dd HH:mm'), \
count(1) as cnt, uluin, ulclientip from SEC_WloginPwdLog group by uluin, ulclientip \
COORDINATE BY ulvrftime * 1000 WITH AGGR INTERVAL 60 SECONDS having count(1)>100


