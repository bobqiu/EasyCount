[system]
sql1=insert into dest select "100", from_unixtime(unix_timestamp(), "yyyyMMddHHmmss") t from __innertable(1000) \
with (select g, t from dest) dd \
insert into dest1 select g, count(1), from_unixtime(AGGRTIME DIV 1000, "yyyyMMddHHmmss") from dd group by g \
coordinate by to_unix_timestamp(t, "yyyyMMddHHmmss")*1000+60000 with aggr interval 10 seconds

sql=insert into dest select from_unixtime(unix_timestamp(), "mmss"), from_unixtime(unix_timestamp(), "yyyyMMddHHmmss") t, count(1) \
from __innertable(1000) group by from_unixtime(unix_timestamp(), "mmss") coordinate by unix_timestamp()*1000+60000 with aggr interval 10 seconds


[tabledesc-dest]
table.name=dest
table.fields=g,string,g:t,string,
table.zk.servers=tl-zk-td1:2181,tl-zk-td2:2181,tl-zk-td3:2181,tl-zk-td4:2181,tl-zk-td5:2181
table.zk.root=/meta
table.topic=ieg_bd
table.interfaceId=bd_download
table.field.splitter=|
table.localmode.addr=127.0.0.1
table.localmode.port=6000


[tabledesc-dest1]
table.name=dest1
table.fields=g,string,:cnt,bigint,:t,string,
table.zk.servers=tl-zk-td1:2181,tl-zk-td2:2181,tl-zk-td3:2181,tl-zk-td4:2181,tl-zk-td5:2181
table.zk.root=/meta
table.topic=ieg_bd
table.interfaceId=cnt
table.field.splitter=|
table.localmode.addr=127.0.0.1
table.localmode.port=6001


