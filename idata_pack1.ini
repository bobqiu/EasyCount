[system]
sql=with (select "wefeng" bname, vOpenID openid, dtEventTime agtime from wefeng_dsl_playerregister_fht0) wefeng_cr \
insert into __printtable select from_unixtime(AGGRTIME DIV 1000, 'yyyyMMddHHmm') vdatetime_m, bname vgame, \
packdim.pack_id ipackage, count(openid) from (select bname, openid, agtime from wefeng_cr ) utbl \
left join packdim on hash(concat(utbl.openid, "-", utbl.bname)) % 1000 = packdim.hash_id \
where bloom_contains(packdim.bloom, hash(concat(utbl.openid, "-", utbl.bname))) group by bname, packdim.pack_id \
coordinate by agtime*1000 with aggr interval 60 seconds \
\
with (select ibagid packid, hash(concat(openid, "-", vgame)) hashid from packstream) packtmp \
insert into packdim select hashid % 1000, packid, bloom(hashid) from packtmp \
group by hashid % 1000, packid coordinate by unix_timestamp()*1000+300000

